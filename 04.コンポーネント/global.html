    <script>
        //Vueにコンポーネントを繋げる

        Vue.component('my-component',{
            template: `<div>
                あああ<br>
                いいい
                <div v-show="isShow">表示</div>
                </div>`
            ,data(){
                return {
                    isShow: false
                }
            }

        })
        let app = new Vue({
            el:"#app",
            data(){
                return {

                }
            }
        })
    </script>
</body>
