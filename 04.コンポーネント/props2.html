<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px solid blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id ="app" class="parent">
        <array-test 
            v-for="member in members"
            :key="member.name"
            :item="member"
            class="child">
        </array-test>
        
    </div>
    <script>
        //グローバルコンポーネント
        let arrayTest = {
            template: `<div>
                <p>{{item.name}}</p>
                </div>`,
            props: {
                item:{
                    type:Object
                },
                disabled: {
                    type: Boolean,
                    default: false,
                }
            },
            data(){
                return{
                    isShow: false,
                    getTitle: this.title,
                }
            }
        }
        let app = new Vue({
            el:"#app",
            components: {
                arrayTest
            },
            data(){
                return {
                    members: [
                        {name: 'A'},
                        {name: 'B'},
                        {name: 'C'},
                    ]
                }
            }
        })
    </script>
</body>
</html>
