<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <style>
        .parent{
            width: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id ="app" class="parent">
        <!--名前つきslotにはv-slotを用いる-->
        <!--名前をしていない場合にはまとめてslotに入る-->
       <my-com class="child">
            main
            <template v-slot:header>ヘッダー</template>
            main
       </my-com>
    </div>
    <script>
        let myCom = {
            //<slot>に名前をつける
            template: `<div>
                    <slot name="header">
                        header
                    </slot>
                    <slot>main contents</slot>
                    <slot name="footer">
                        footer
                    </slot>
            </div>`
        }

        let app = new Vue({
            el:"#app",
            data(){
                return {
                    
                }
            },
            components: {
                myCom
            }
        })
    </script>
</body>
</html>
