<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <style>
        .parent{
            width: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id ="app" class="parent">
        <!--slotに差込む-->
        <child-component class="child">親の文字です</child-component>
        <!--これもできる-->
        <child-component class="child"><child-component class="child">親の文字です</child-component></child-component>
    </div>
    <script>
        let childComponent = {
            //<slot>で親からの差込口を作る
            template: `<div>
                    A <slot>B</slot> C
            </div>`
        }

        let app = new Vue({
            el:"#app",
            data(){
                return {
                    
                }
            },
            components: {
                childComponent
            }
        })
    </script>
</body>
</html>
