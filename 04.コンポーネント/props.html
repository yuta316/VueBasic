<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px solid blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id ="app" class="parent">
        <my-component class="child"></my-component>
        <my-component class="child" disabled :title="parentTitle"></my-component>
        <my-component class="child" title='test'></my-component>
        
    </div>
    <script>
        //グローバルコンポーネント
        let myComponent = {
            template: `<div>
                あああ
                {{getTitle}}
                <div v-show="isShow">表示</div>
                </div>`,
            props: {
                title:{
                    type:String
                },
                disabled: {
                    type: Boolean,
                    default: false,
                }
            },
            data(){
                return{
                    isShow: false,
                    getTitle: this.title,
                }
            }
        }
        let app = new Vue({
            el:"#app",
            components: {
                'my-component': myComponent
                //myComponentだけでも良い
            },
            data(){
                return {
                    parentTitle: '親側のタイトル'
                }
            }
        })
    </script>
</body>
</html>
