<!DOCTYPE html>

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>

<body>

        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>

        //グローバルコンポーネント
        let myComponent = {

                あああ
                <div v-show="isShow">表示</div>

            ,data(){
                return{
                    isShow: false,

        let app = new Vue({
            el:"#app",

                //myComponentだけでも良い
            },
            data(){
                return {
                    
                }
            }
        })
    </script>
